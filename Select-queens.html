<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona tus Reinas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1a001f;
      color: white;
      font-family: "Arial", sans-serif;
      padding: 2rem;
      background-image: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 10px;
      border: none;
    }
    .queen-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .queen {
      text-align: center;
      max-width: 120px;
    }
    .queen img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid hotpink;
    }
    .queen span {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Selecciona tus Reinas</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar una reina...">
  </div>
  <div class="queen-list" id="queenList"></div>  <script>
    const queens = [
      { name: "BeBe Zahara Benet", image: "https://i.ibb.co/8ndFDyyq/Picsart-25-07-13-21-40-34-985.jpg" },
      { name: "Nina Flowers", image: "https://i.ibb.co/M5110YXY/Picsart-25-07-13-21-58-21-856.jpg" },
      { name: "Rebecca Glasscock", image: "https://i.ibb.co/ZRVKcWHd/Picsart-25-07-13-21-59-34-408.jpg" },
      { name: "Shannel", image: "https://i.ibb.co/tw44K2Vz/MV5-BNz-Rk-Zjk3-OTct-ZTM3-ZS00-OTFk-LTlj-ZDYt-Yz-Zm-Mj-Ez-NDVi-ODk0-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" },
      { name: "Jade Sotomayor", image: "https://i.ibb.co/YT0J15Kt/Picsart-25-07-13-22-05-42-149.jpg" },
      { name: "Ongina", image: "https://i.ibb.co/rKbx2XH0/Picsart-25-07-13-22-06-11-695.jpg" },
      { name: "Akashia", image: "https://i.ibb.co/Q7N93Pzn/Picsart-25-07-13-22-06-33-456.jpg" },
      { name: "Tammy Brown", image: "https://i.ibb.co/FLgXxhZY/Picsart-25-07-13-22-06-56-137.jpg" },
      { name: "Victoria Parker", image: "https://i.ibb.co/hxg6vTkH/Picsart-25-07-13-22-07-12-850.jpg" },
    ];

    const queenList = document.getElementById("queenList");
    const searchInput = document.getElementById("searchInput");

    function displayQueens(filter = "") {
      queenList.innerHTML = "";
      queens
        .filter(q => q.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(q => {
          const queenDiv = document.createElement("div");
          queenDiv.className = "queen";
          queenDiv.innerHTML = `
            <img src="${q.image}" alt="${q.name}">
            <span>${q.name}</span>
          `;
          queenList.appendChild(queenDiv);
        });
    }

    searchInput.addEventListener("input", e => {
      displayQueens(e.target.value);
    });

    // Mostrar todas al cargar
    displayQueens();
  </script></body>
</

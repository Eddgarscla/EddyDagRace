<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación de Episodio</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-image: url("https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png");
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin: 0;
      padding: 20px;
    }

    .episode-box {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px #ff8cd6;
    }

    h1, h2, p {
      text-align: center;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #ff4c8b, #ff8cd6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .scoreboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .queen-score {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
    }

    .queen-score img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff8cd6;
    }

    .queen-score span {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="episode-box">
    <h1>Episodio <span id="episodeNumber">1</span> – ¡Empieza la Competencia!</h1>
    <div id="episodeContent">
      <p>Haz clic en el botón para comenzar el episodio.</p>
    </div>
    <button id="nextStep" class="btn">Siguiente</button>
  </div>

  <script src="episodes.js"></script>
</body>
</html>

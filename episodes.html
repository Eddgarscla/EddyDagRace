<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulaci√≥n de Episodio</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-shadow: 0 0 10px deeppink;
      margin-bottom: 1rem;
    }

    #reto {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }

    #reinas-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #info-episodio {
      text-align: center;
      margin-bottom: 20px;
    }

    #tabla-puntajes {
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 20px deeppink;
      margin: 0 10px;
      transition: opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #btn-anterior {
      background: linear-gradient(135deg, #c71585, #800080);
      box-shadow: 0 0 20px purple;
    }

    #btn-siguiente-episodio {
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 1.4rem;
      box-shadow: 0 0 30px hotpink;
      display: none;
      margin-top: 20px;
    }
    
  .reinas-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-top: 1rem;
  }

  .queen-card {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid #fff;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    width: 150px;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    color: #fff;
    font-weight: bold;
  }

  .queen-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .queen-name {
    margin-top: 0.5rem;
    font-size: 1rem;
  }
  </style>
</head>
<body>
  <h1>Episodio 1 - Bracket A</h1>

  <div id="reto"></div>
  <div id="reinas-list" class="reinas-grid"></div>
  <div id="info-episodio"></div>
  <div id="tabla-puntajes"></div>

  <div>
    <button id="btn-anterior" class="btn">Anterior</button>
    <button id="btn-siguiente" class="btn">Siguiente</button>
  </div>

  <button id="btn-siguiente-episodio" class="btn">Siguiente Episodio</button>

  <script src="episodes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tus Reinas y Configura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto 4rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff69b4;
      text-align: left;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
    }

    .search-results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }

    .queen-card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .queen-card:hover {
      background-color: rgba(255, 105, 180, 0.4);
    }

    .queen-card img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }

    .selected-queens {
      margin-top: 2rem;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .selected-queen {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .selected-queen img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }

    .remove-button {
      background-color: crimson;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      margin-left: auto;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: hotpink;
    }

    select, input[type="checkbox"] {
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }

    .options-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .option-item {
      flex: 1 1 45%;
    }

    .next-button {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 15px hotpink;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: deeppink;
      box-shadow: 0 0 25px deeppink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Busca y selecciona tus reinas</h1>
    <input type="text" id="search" placeholder="Escribe el nombre de una reina..." />
    <div class="search-results" id="searchResults"></div>

    <div class="selected-queens" id="selectedQueens">
      <h2>Reinas seleccionadas</h2>
    </div>

    <!-- Menús de configuración -->
    <label for="premiere">Formato de Premiere</label>
    <select id="premiere">
      <option value="normal">Premiere Normal</option>
      <option value="sin-eliminacion">Premiere Sin Eliminación</option>
      <option value="entrada-tardia">Premiere con Entrada Tardía</option>
      <option value="doble-premiere">Doble Premiere</option>
      <option value="doble-premiere-sin-eliminacion">Doble Premiere Sin Eliminación</option>
      <option value="porkchop-premiere">Porkchop Premiere</option>
      <option value="rate-a-queen-premiere">Rate a Queen Premiere</option>
      <option value="uk3-premiere">UK3 Premiere</option>
      <option value="all-stars-10-premiere">All Stars 10 (3 brackets)</option>
    </select>

    <label for="retorno">Formato de Retorno</label>
    <select id="retorno">
      <option value="nadie">Nadie</option>
      <option value="elige-quien-regresa">Elige Quién Regresa</option>
      <option value="al-azar">Regresa Al Azar</option>
      <option value="lip-sync-smackdown">Lip Sync Smackdown</option>
      <option value="lalaparuza">Lalaparuza</option>
      <option value="jurado-elige">Jurado Elige</option>
      <option value="wild-card">Wild Card (All Stars 10)</option>
    </select>

    <label for="temporada">Formato de Temporada</label>
    <select id="temporada">
      <option value="clasico">Clásico</option>
      <option value="all-stars">All Stars</option>
      <option value="otros">Otros</option>
    </select>

    <label for="final">Formato de Final</label>
    <select id="final">
      <option value="normal">Final Normal</option>
      <option value="final-doble">Final Doble</option>
      <option value="final-3">Final 3</option>
    </select>

    <div class="options-group">
      <div class="option-item">
        <input type="checkbox" id="dobleShantay" />
        <label for="dobleShantay">Doble Shantay</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="dobleSashay" />
        <label for="dobleSashay">Doble Sashay</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="lipSyncSmackdown" />
        <label for="lipSyncSmackdown">Desafíos Lip Sync Smackdown</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="inmunidad" />
        <label for="inmunidad">Inmunidad</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="goldenBeaver" />
        <label for="goldenBeaver">Golden Beaver</label>
      </div>
    </div>

    <button class="next-button" onclick="startSeason()">Start Your Engines</button>
  </div>

  <script>
    const queens = [
      { name: "Bebe Zahara Benet", image: "https://i.ibb.co/8ndFDyyq/Picsart-25-07-13-21-40-34-985.jpg" },
      { name: "Nina Flowers", image: "https://i.ibb.co/M5110YXY/Picsart-25-07-13-21-58-21-856.jpg" },
      { name: "Rebecca Glasscock", image: "https://i.ibb.co/ZRVKcWHd/Picsart-25-07-13-21-59-34-408.jpg" },
      { name: "Shannel", image: "https://i.ibb.co/tw44K2Vz/MV5-BNz-Rk-Zjk3-OTct-ZTM3-ZS00-OTFk-LTlj-ZDYt-Yz-Zm-Mj-Ez-NDVi-ODk0-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" },
      { name: "Jade Sotomayor", image: "https://i.ibb.co/YT0J15Kt/Picsart-25-07-13-22-05-42-149.jpg" },
      { name: "Ongina", image: "https://i.ibb.co/rKbx2XH0/Picsart-25-07-13-22-06-11-695.jpg" },
      { name: "Akashia", image: "https://i.ibb.co/Q7N93Pzn/Picsart-25-07-13-22-06-33-456.jpg" },
      { name: "Tammy Brown", image: "https://i.ibb.co/FLgXxhZY/Picsart-25-07-13-22-06-56-137.jpg" },
      { name: "Victoria Porkchop Parker", image: "https://i.ibb.co/hxg6vTkH/Picsart-25-07-13-22-07-12-850.jpg" }
    ];

    const searchInput = document.getElementById('search');
    const searchResults = document.getElementById('searchResults');
    const selectedQueensDiv = document.getElementById('selectedQueens');
    const selectedQueens = [];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      searchResults.innerHTML = '';

      if (!query) return;

      const filtered = queens.filter(q => q.name.toLowerCase().includes(query));
      filtered.forEach(queen => {
        const card = document.createElement('div');
        card.className = 'queen-card';
        card.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
        `;
        card.onclick = () => selectQueen(queen);
        searchResults.appendChild(card);
      });
    });

    function selectQueen(queen) {
      if (selectedQueens.find(q => q.name === queen.name)) return;

      selectedQueens.push(queen);
      renderSelectedQueens();
      searchInput.value = '';
      searchResults.innerHTML = '';
    }

    function renderSelectedQueens() {
      const list = selectedQueensDiv;
      list.innerHTML = '<h2>Reinas seleccionadas</h2>';

      selectedQueens.forEach((queen, index) => {
        const item = document.createElement('div');
        item.className = 'selected-queen';
        item.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
          <button class="remove-button" onclick="removeQueen(${index})">X</button>
        `;
        list.appendChild(item);
      });
    }

    function removeQueen(index) {
      selectedQueens.splice(index, 1);
      renderSelectedQueens();
    }

    function startSeason() {
      if (selectedQueens.length === 0) {
        alert("Selecciona al menos una reina para continuar.");
        return;
      }

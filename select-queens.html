    body {
  margin: 0;
  padding: 0;
  background: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
  color: white;
  text-align: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem;
}

.container {
  background: rgba(0,0,0,0.85);
  border-radius: 20px;
  box-shadow: 0 0 30px hotpink;
  max-width: 650px;
  width: 100%;
  padding: 30px 40px;
  overflow-y: auto;
  max-height: 90vh;
}

h1, h2 {
  margin-bottom: 1.5rem;
  font-weight: 900;
  text-shadow: 0 0 10px hotpink;
}

input[type="text"] {
  width: 100%;
  padding: 1rem 1.2rem;
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  border-radius: 15px;
  border: none;
  outline: none;
  box-shadow: 0 0 12px #ff69b4;
  background-color: #330033;
  color: white;
  transition: box-shadow 0.3s ease;
}

input[type="text"]:focus {
  box-shadow: 0 0 20px deeppink;
}

.search-results {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 220px;
  overflow-y: auto;
  margin-bottom: 2rem;
}

.queen-card {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 10px 14px;
  background: #440044cc;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 8px #ff69b4;
  transition: background 0.3s ease, color 0.3s ease;
}

.queen-card:hover {
  background: #ff69b4;
  color: black;
  box-shadow: 0 0 15px deeppink;
}

.queen-card img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid hotpink;
}

.selected-queens {
  margin-top: 1rem;
  text-align: left;
}

.selected-queen {
  display: flex;
  align-items: center;
  gap: 18px;
  margin-bottom: 12px;
  background: #ff69b4cc;
  border-radius: 15px;
  padding: 10px 15px;
  color: black;
  font-weight: 700;
  box-shadow: 0 0 10px deeppink;
}

.selected-queen img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid purple;
}

.remove-button {
  margin-left: auto;
  background: crimson;
  border: none;
  color: white;
  font-weight: 900;
  font-size: 1.3rem;
  border-radius: 12px;
  cursor: pointer;
  padding: 0 15px;
  box-shadow: 0 0 8px crimson;
  transition: background 0.3s ease;
}

.remove-button:hover {
  background: darkred;
}

label {
  display: block;
  margin: 20px 0 8px 0;
  font-weight: 800;
  font-size: 1.2rem;
  text-shadow: 0 0 8px hotpink;
}

select {
  width: 100%;
  padding: 12px 16px;
  font-size: 1.1rem;
  border-radius: 15px;
  border: none;
  outline: none;
  box-shadow: 0 0 15px #ff69b4;
  background-color: #330033;
  color: white;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

select:hover, select:focus {
  box-shadow: 0 0 25px deeppink;
}

.next-button {
  margin-top: 2rem;
  padding: 1.3rem 3rem;
  font-size: 1.5rem;
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  color: white;
  font-weight: 900;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 25px hotpink;
  transition: background 0.4s ease, box-shadow 0.4s ease;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.next-button:hover {
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  box-shadow: 0 0 35px deeppink;
}
    .hamburger {
  position: fixed;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  cursor: pointer;
  z-index: 1000;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  transition: background-color 0.3s;
}
.hamburger:hover {
  background-color: rgba(255, 105, 180, 0.7);
}

.preset-menu {
  display: none;
  position: fixed;
  top: 4rem;
  right: 1rem;
  background-color: rgba(0, 0, 0, 0.9);
  border: 1px solid hotpink;
  border-radius: 0.5rem;
  padding: 1rem;
  z-index: 999;
  text-align: left;
  min-width: 200px;
  animation: fadeIn 0.3s ease-in-out;
}
.preset-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.preset-menu li {
  padding: 0.5rem 0;
  cursor: pointer;
  color: white;
}
.preset-menu li:hover {
  color: hotpink;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>

    const searchInput = document.getElementById('search');
    const searchResults = document.getElementById('searchResults');
    const selectedQueensDiv = document.getElementById('selectedQueens');
    const selectedQueens = [];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      searchResults.innerHTML = '';

      if (!query) return;

      const filtered = queens.filter(q => q.name.toLowerCase().includes(query));
      filtered.forEach(queen => {
        const card = document.createElement('div');
        card.className = 'queen-card';
        card.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
        `;
        card.onclick = () => selectQueen(queen);
        searchResults.appendChild(card);
      });
    });

    function selectQueen(queen) {
      if (selectedQueens.find(q => q.name === queen.name)) return;

      selectedQueens.push(queen);
      renderSelectedQueens();
      searchInput.value = '';
      searchResults.innerHTML = '';
    }

    function renderSelectedQueens() {
      const list = selectedQueensDiv;
      list.innerHTML = '<h2>Reinas seleccionadas</h2>';

      selectedQueens.forEach((queen, index) => {
        const item = document.createElement('div');
        item.className = 'selected-queen';
        item.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
          <button class="remove-button" onclick="removeQueen(${index})">X</button>
        `;
        list.appendChild(item);
      });
    }

    function removeQueen(index) {
      selectedQueens.splice(index, 1);
      renderSelectedQueens();
    }

    function goToFormat() {
      if (selectedQueens.length === 0) {
        alert("Selecciona al menos una reina para continuar.");
        return;
      }
      localStorage.setItem('selectedQueens', JSON.stringify(selectedQueens));
      window.location.href = 'select-format.html'; // Asegúrate de tener esta página creada
    }

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecciona tus Reinas</title>
  <style>
    /* --- Estilos generales y fondo --- */
    body {
      margin: 0; padding: 0;
      background: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      background: rgba(0,0,0,0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px hotpink;
      max-width: 650px;
      width: 100%;
      padding: 30px 40px;
      overflow-y: auto;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Títulos --- */
    h1, h2 {
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-shadow: 0 0 10px hotpink;
      text-align: center;
      width: 100%;
    }

    /* --- Input buscador --- */
    #search {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      border: none;
      outline: none;
      box-shadow: 0 0 12px #ff69b4;
      background-color: #330033;
      color: white;
      transition: box-shadow 0.3s ease;
    }
    #search:focus {
      box-shadow: 0 0 20px deeppink;
    }

    /* --- Resultados de búsqueda --- */
    #searchResults {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 2rem;
    }
    .queen-card {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 10px 14px;
      background: #440044cc;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff69b4;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .queen-card:hover {
      background: #ff69b4;
      color: black;
      box-shadow: 0 0 15px deeppink;
    }
    .queen-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid hotpink;
    }

    /* --- Reinas seleccionadas --- */
    #selectedQueens {
      width: 100%;
      text-align: left;
    }
    .selected-queen {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 12px;
      background: #ff69b4cc;
      border-radius: 15px;
      padding: 10px 15px;
      color: black;
      font-weight: 700;
      box-shadow: 0 0 10px deeppink;
    }
    .selected-queen img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid purple;
    }
    .remove-button {
      margin-left: auto;
      background: crimson;
      border: none;
      color: white;
      font-weight: 900;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      padding: 0 15px;
      box-shadow: 0 0 8px crimson;
      transition: background 0.3s ease;
    }
    .remove-button:hover {
      background: darkred;
    }

    /* --- Menú hamburguesa --- */
    .hamburger {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 1000;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }
    .hamburger:hover {
      background-color: rgba(255, 105, 180, 0.7);
    }

    /* --- Menú desplegable --- */
    #presetMenu {
      display: none;
      position: fixed;
      top: 4rem;
      right: 1rem;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid hotpink;
      border-radius: 0.5rem;
      padding: 1rem;
      z-index: 999;
      text-align: left;
      min-width: 220px;
      animation: fadeIn 0.3s ease-in-out;
    }
    #presetMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #presetMenu li {
      padding: 0.5rem 0;
      cursor: pointer;
      color: white;
    }
    #presetMenu li:hover {
      color: hotpink;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Botón de temporada abajo --- */
    #seasonButton {
      margin-top: 20px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 900;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 0 0 25px hotpink;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #seasonButton:hover {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      box-shadow: 0 0 35px deeppink;
    }
  </style>
</head>
<body>

  <!-- Botón hamburguesa arriba -->
  <div class="hamburger" id="hamburgerBtn" title="Menú de temporadas">☰</div>

  <div class="container">
    <h1>Selecciona tus Reinas</h1>
    <input type="text" id="search" placeholder="Escribe el nombre de una reina..." autocomplete="off" />

    <div id="searchResults"></div>

    <div id="selectedQueens">
      <h2>Reinas seleccionadas</h2>
    </div>

    <!-- Botón para abrir menú de temporadas abajo -->
    <button id="seasonButton">Temporadas predefinidas</button>
  </div>

  <!-- Menú de temporadas predefinidas -->
  <div id="presetMenu">
    <h3>Temporadas predefinidas</h3>
    <ul>
      <li onclick="selectSeason('us_s1')">US Temporada 1</li>
      <!-- Puedes agregar más temporadas aquí -->
    </ul>
  </div>

  <script>
    // Lista de reinas con foto y nombre
    const queens = [
      { name: "Bebe Zahara Benet", image: "https://i.ibb.co/8ndFDyyq/Picsart-25-07-13-21-40-34-985.jpg" },
      { name: "Nina Flowers", image: "https://i.ibb.co/M5110YXY/Picsart-25-07-13-21-58-21-856.jpg" },
      { name: "Rebecca Glasscock", image: "https://i.ibb.co/ZRVKcWHd/Picsart-25-07-13-21-59-34-408.jpg" },
      { name: "Shannel", image: "https://i.ibb.co/tw44K2Vz/MV5-BNz-Rk-Zjk3-OTct-ZTM3-ZS00-OTFk-LTlj-ZDYt-Yz-Zm-Mj-Ez-NDVi-ODk0-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" },
      { name: "Jade Sotomayor", image: "https://i.ibb.co/YT0J15Kt/Picsart-25-07-13-22-05-42-149.jpg" },
      { name: "Ongina", image: "https://i.ibb.co/rKbx2XH0/Picsart-25-07-13-22-06-11-695.jpg" },
      { name: "Akashia", image: "https://i.ibb.co/Q7N93Pzn/Picsart-25-07-13-22-06-33-456.jpg" },
      { name: "Tammy Brown", image: "https://i.ibb.co/FLgXxhZY/Picsart-25-07-13-22-06-56-137.jpg" },
      { name: "Victoria Porkchop Parker", image: "https://i.ibb.co/hxg6vTkH/Picsart-25-07-13-22-07-12-850.jpg" }
    ];

    // Temporadas predefinidas
    const seasons = {
      us_s1: [
        "Bebe Zahara Benet",
        "Nina Flowers",
        "Rebecca Glasscock",
        "Shannel",
        "Jade Sotomayor",
        "Ongina",
        "Akashia",
        "Tammy Brown",
        "Victoria Porkchop Parker"
      ]
    };

    // Variables DOM
    const searchInput = document.getElementById('search');
    const searchResults = document.getElementById('searchResults');
    const selectedQueensDiv = document.getElementById('selectedQueens');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const presetMenu = document.getElementById('presetMenu');
    const seasonButton = document.getElementById('seasonButton');

    // Array para guardar reinas seleccionadas
    let selectedQueens = [];

    // Función para actualizar lista de resultados de búsqueda
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = '';

      if (!query) return;

      const filtered = queens.filter(q => q.name.toLowerCase().includes(query));

      filtered.forEach(queen => {
        const card = document.createElement('div');
        card.className = 'queen-card';
        card.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}">
          <span>${queen.name}</span>
        `;
        card.onclick = () => selectQueen(queen);
        searchResults.appendChild(card);
      });
    });

    // Función para agregar reina a seleccionadas
    function selectQueen(queen) {
      // Evitar duplicados
      if (selectedQueens.some(q => q.name === queen.name)) return;

      selectedQueens.push(queen);
      renderSelectedQueens();
      searchInput.value = '';
      searchResults.innerHTML = '';
    }

    // Mostrar reinas seleccionadas abajo
    function renderSelectedQueens() {
      selectedQueensDiv.innerHTML = '<h2>Reinas seleccionadas</h2>';

      selectedQueens.forEach((queen, index) => {
        const item = document.createElement('div');
        item.className = 'selected-queen';
        item.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}">
          <span>${queen.name}</span>
          <button class="remove-button" onclick="removeQueen(${index})">X</button>
        `;
        selectedQueensDiv.appendChild(item);
      });
    }

    // Quitar reina seleccionada
    function removeQueen(index) {
      selectedQueens.splice(index, 1);
      renderSelectedQueens();
    }

    // Función para mostrar/ocultar menú hamburguesa
    function toggleMenu() {
      if (presetMenu.style.display === 'block') {
        presetMenu.style.display = 'none';
      } else {
        presetMenu.style.display = 'block';
      }
    }

    hamburgerBtn.addEventListener('click', toggleMenu);
    seasonButton.addEventListener('click', toggleMenu);

    // Función para seleccionar una temporada y mostrar sus reinas
    function selectSeason(seasonId) {
      const queenNames = seasons[seasonId];
      if (!queenNames) {
        alert('Temporada no encontrada.');
        return;
      }

      // Limpiar selección actual
      selectedQueens = [];

      queenNames.forEach(name => {
        const queen = queens.find(q => q.name === name);
        if (queen) selectedQueens.push(queen);
      });

      renderSelectedQueens();
      toggleMenu();
    }

    // Exponer selectSeason para que funcione el onclick inline
    window.selectSeason = selectSeason;

  </script>
</body>
</html>

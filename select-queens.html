<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tus Reinas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff69b4;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
    }

    .search-results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .queen-card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .queen-card img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }

    .selected-queens {
      margin-top: 2rem;
      text-align: left;
    }

    .selected-queen {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .selected-queen img {
      width: 60px;
      height: auto;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }

    .remove-button {
      background-color: crimson;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      margin-left: auto;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .next-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Busca y selecciona tus reinas</h1>
    <input type="text" id="search" placeholder="Escribe el nombre de una reina..." />
    <div class="search-results" id="searchResults"></div>
    <div class="selected-queens" id="selectedQueens">
      <h2>Reinas seleccionadas</h2>
    </div>
    <hr style="border-color: hotpink; margin: 1rem 0;">

<!-- Menú Premier -->
<label for="premiere">Elige tu formato de estreno</label>
<select id="premiere" name="premiere">
  <option value="estreno_normal">Estreno normal</option>
  <option value="estreno_sin_eliminacion">Estreno normal (sin eliminación)</option>
  <option value="estreno_slayers">Estreno normal (slayers)</option>
  <option value="estreno_entrada_tardia">Estreno normal (entrada tardía)</option>
  <option value="doble_estreno">Doble estreno</option>
  <option value="doble_estreno_sin_eliminacion">Doble estreno (sin eliminación)</option>
  <option value="doble_estreno_concurso_talentos">Doble estreno (concurso de talentos)</option>
  <option value="doble_estreno_grupo_chicas">Doble estreno (grupo de chicas)</option>
  <option value="estreno_porkchop">Estreno de porkchop</option>
  <option value="rate_a_queen">Rate a queen</option>
  <option value="estreno_uk3">Estreno UK3</option>
  <option value="brackets_as10">Brackets (AS10)</option>
</select>

<!-- Menú Retorno -->
<label for="return-format">Elige el formato de retorno</label>
<select id="return-format" name="return-format">
  <option value="nadie">Nadie</option>
  <option value="elige_quien_regresa">Elige quien regresa</option>
  <option value="regresa_al_azar">Regresa alguien al azar</option>
  <option value="lip_sync_smackdown">Lip sync smackdown</option>
  <option value="lalaparuza">LaLaPaRUza</option>
  <option value="jurado_elige">Jurado elige</option>
  <option value="wild_card_as10">Wild card (AS10)</option>
</select>

<!-- Menú Temporada -->
<label for="season-format">Elige el formato de tu temporada</label>
<select id="season-format" name="season-format">
  <option value="regular">Regular</option>
  <option value="tailandia">Tailandia</option>
  <option value="equipos_as1">Equipos (AS1)</option>
  <option value="lip_sync_for_your_legacy">Lip-sync for your legacy</option>
  <option value="lip_sync_assassins">Lip-sync assassins</option>
  <option value="brackets_as10">Brackets (AS10)</option>
</select>

<!-- Menú Final -->
<label for="final-format">Elige el formato de tu final</label>
<select id="final-format" name="final-format">
  <option value="top5">Top 5</option>
  <option value="top4">Top 4</option>
  <option value="top3">Top 3</option>
  <option value="top2">Top 2</option>
  <option value="final_equipos_top4_top2">Final de equipos / Top 4 a Top 2</option>
  <option value="lip_sync_for_the_crown">Lip-sync for the crown</option>
  <option value="lip_sync_for_the_finally">Lip-sync for the finally</option>
  <option value="votacion_jurado">Votación del jurado</option>
  <option value="lip_sync_tournament_as10">Lip-sync tournament (AS10)</option>
  <option value="final_aleatorio">Final aleatorio</option>
</select>

<!-- Opciones -->
<label>Opciones</label>

<div class="toggle-container">
  <label for="toggle-doble-shantay">Desactivar Doble Shantay</label>
  <input type="checkbox" id="toggle-doble-shantay" />
</div>

<div class="toggle-container">
  <label for="toggle-doble-sashay">Desactivar Doble Sashay</label>
  <input type="checkbox" id="toggle-doble-sashay" />
</div>

<label>Desafío de sincronización de labios</label>
<select id="lip-sync-challenge" name="lip-sync-challenge">
  <option value="ninguno">Ninguno</option>
  <option value="lalaparuza_smackdown">LaLaPaRUza Smackdown</option>
  <option value="reunion_smackdown">Reunion Smackdown</option>
</select>

<label>Barra de chocolate twist</label>
<select id="chocolate-twist" name="chocolate-twist">
  <option value="aleatorio">Aleatorio</option>
  <option value="elegible">Elegible</option>
</select>

<label>Giros</label>
<div class="toggle-container">
  <label for="immunity">Inmunidad</label>
  <input type="checkbox" id="immunity" />
</div>
<div class="toggle-container">
  <label for="golden-beaver">Golden Beaver</label>
  <input type="checkbox" id="golden-beaver" />
</div>
    <button class="next-button" onclick="goToFormat()">Star your Engines</button>
  </div>

  <script>
    const queens = [
      { name: "Bebe Zahara Benet", image: "https://i.ibb.co/8ndFDyyq/Picsart-25-07-13-21-40-34-985.jpg" },
      { name: "Nina Flowers", image: "https://i.ibb.co/M5110YXY/Picsart-25-07-13-21-58-21-856.jpg" },
      { name: "Rebecca Glasscock", image: "https://i.ibb.co/ZRVKcWHd/Picsart-25-07-13-21-59-34-408.jpg" },
      { name: "Shannel", image: "https://i.ibb.co/tw44K2Vz/MV5-BNz-Rk-Zjk3-OTct-ZTM3-ZS00-OTFk-LTlj-ZDYt-Yz-Zm-Mj-Ez-NDVi-ODk0-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" },
      { name: "Jade Sotomayor", image: "https://i.ibb.co/YT0J15Kt/Picsart-25-07-13-22-05-42-149.jpg" },
      { name: "Ongina", image: "https://i.ibb.co/rKbx2XH0/Picsart-25-07-13-22-06-11-695.jpg" },
      { name: "Akashia", image: "https://i.ibb.co/Q7N93Pzn/Picsart-25-07-13-22-06-33-456.jpg" },
      { name: "Tammy Brown", image: "https://i.ibb.co/FLgXxhZY/Picsart-25-07-13-22-06-56-137.jpg" },
      { name: "Victoria Porkchop Parker", image: "https://i.ibb.co/hxg6vTkH/Picsart-25-07-13-22-07-12-850.jpg" }
    ];

    const searchInput = document.getElementById('search');
    const searchResults = document.getElementById('searchResults');
    const selectedQueensDiv = document.getElementById('selectedQueens');
    const selectedQueens = [];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      searchResults.innerHTML = '';

      if (!query) return;

      const filtered = queens.filter(q => q.name.toLowerCase().includes(query));
      filtered.forEach(queen => {
        const card = document.createElement('div');
        card.className = 'queen-card';
        card.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
        `;
        card.onclick = () => selectQueen(queen);
        searchResults.appendChild(card);
      });
    });

    function selectQueen(queen) {
      if (selectedQueens.find(q => q.name === queen.name)) return;

      selectedQueens.push(queen);
      renderSelectedQueens();
      searchInput.value = '';
      searchResults.innerHTML = '';
    }

    function renderSelectedQueens() {
      const list = selectedQueensDiv;
      list.innerHTML = '<h2>Reinas seleccionadas</h2>';

      selectedQueens.forEach((queen, index) => {
        const item = document.createElement('div');
        item.className = 'selected-queen';
        item.innerHTML = `
          <img src="${queen.image}" alt="${queen.name}" />
          <span>${queen.name}</span>
          <button class="remove-button" onclick="removeQueen(${index})">X</button>
        `;
        list.appendChild(item);
      });
    }

    function removeQueen(index) {
      selectedQueens.splice(index, 1);
      renderSelectedQueens();
    }

    function goToFormat() {
      if (selectedQueens.length === 0) {
        alert("Selecciona al menos una reina para continuar.");
        return;
      }
      localStorage.setItem('selectedQueens', JSON.stringify(selectedQueens));
      window.location.href = 'select-format.html'; // Asegúrate de tener esta página creada
    }
  </script>
</body>
</html>

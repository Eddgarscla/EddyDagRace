<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Drag Race</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.ibb.co/ZzZNFQ5G/Picsart-25-07-13-20-57-30-803.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.4em;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
      display: block;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    nav a {
      color: white;
      padding: 8px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 25px;
      border: none;
      font-size: 1em;
    }

    .queen-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .queen-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      width: 160px;
      text-align: center;
      transition: transform 0.2s;
    }

    .queen-card:hover {
      transform: scale(1.05);
    }

    .queen-card img {
      width: 100%;
      border-bottom: 2px solid hotpink;
    }

    .queen-card h3 {
      margin: 10px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">She done already done had herses!</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <nav id="menu">
    <a href="#">Premiere</a>
    <a href="#">Retorno</a>
    <a href="#">Final</a>
    <a href="#">Opciones</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Busca una reina...">
  </div>

  <div class="queen-grid" id="queenGrid">
    <!-- Aquí aparecerán las reinas -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    // Aquí después vamos a cargar las reinas dinámicamente
  </script>

</body>
</html>

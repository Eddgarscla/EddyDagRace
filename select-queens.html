<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona Reinas</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #queenSearch {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: none;
    }
    .queens {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .queen {
      cursor: pointer;
      text-align: center;
    }
    .queen img {
      width: 100px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .queen.selected img {
      border-color: hotpink;
    }
    .continue {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #ff69b4, #8a2be2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .continue:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Selecciona tus reinas favoritas</h1>
  <input type="text" id="queenSearch" onkeyup="filterQueens()" placeholder="Buscar reina..." />
  <div class="queens" id="queenList">
    <div class="queen" data-name="Bebe Zahara Benet" onclick="toggleQueen(this, 'Bebe Zahara Benet')">
      <img src="https://i.ibb.co/8ndFDyyq/Picsart-25-07-13-21-40-34-985.jpg" alt="Bebe Zahara Benet">
      <p>Bebe Zahara Benet</p>
    </div>
    <div class="queen" data-name="Nina Flowers" onclick="toggleQueen(this, 'Nina Flowers')">
      <img src="https://i.ibb.co/M5110YXY/Picsart-25-07-13-21-58-21-856.jpg" alt="Nina Flowers">
      <p>Nina Flowers</p>
    </div>
    <div class="queen" data-name="Rebecca Glasscock" onclick="toggleQueen(this, 'Rebecca Glasscock')">
      <img src="https://i.ibb.co/ZRVKcWHd/Picsart-25-07-13-21-59-34-408.jpg" alt="Rebecca Glasscock">
      <p>Rebecca Glasscock</p>
    </div>
    <div class="queen" data-name="Shannel" onclick="toggleQueen(this, 'Shannel')">
      <img src="https://i.ibb.co/tw44K2Vz/MV5-BNz-Rk-Zjk3-OTct-ZTM3-ZS00-OTFk-LTlj-ZDYt-Yz-Zm-Mj-Ez-NDVi-ODk0-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" alt="Shannel">
      <p>Shannel</p>
    </div>
    <div class="queen" data-name="Jade Sotomayor" onclick="toggleQueen(this, 'Jade Sotomayor')">
      <img src="https://i.ibb.co/YT0J15Kt/Picsart-25-07-13-22-05-42-149.jpg" alt="Jade Sotomayor">
      <p>Jade Sotomayor</p>
    </div>
    <div class="queen" data-name="Ongina" onclick="toggleQueen(this, 'Ongina')">
      <img src="https://i.ibb.co/rKbx2XH0/Picsart-25-07-13-22-06-11-695.jpg" alt="Ongina">
      <p>Ongina</p>
    </div>
    <div class="queen" data-name="Akashia" onclick="toggleQueen(this, 'Akashia')">
      <img src="https://i.ibb.co/Q7N93Pzn/Picsart-25-07-13-22-06-33-456.jpg" alt="Akashia">
      <p>Akashia</p>
    </div>
    <div class="queen" data-name="Tammy Brown" onclick="toggleQueen(this, 'Tammy Brown')">
      <img src="https://i.ibb.co/FLgXxhZY/Picsart-25-07-13-22-06-56-137.jpg" alt="Tammy Brown">
      <p>Tammy Brown</p>
    </div>
    <div class="queen" data-name="Victoria "Porkchop" Parker" onclick="toggleQueen(this, 'Victoria "Porkchop" Parker')">
      <img src="https://i.ibb.co/hxg6vTkH/Picsart-25-07-13-22-07-12-850.jpg" alt="Victoria Porkchop Parker">
      <p>Victoria Porkchop Parker</p>
    </div>
  </div>
  <button class="continue" onclick="goToNext()">Continuar a formatos</button>  <script>
    function filterQueens() {
      const input = document.getElementById('queenSearch').value.toLowerCase();
      const queens = document.querySelectorAll('.queen');
      queens.forEach(queen => {
        const name = queen.getAttribute('data-name').toLowerCase();
        queen.style.display = name.includes(input) ? 'block' : 'none';
      });
    }

    const selected = new Set();

    function toggleQueen(element, name) {
      if (selected.has(name)) {
        selected.delete(name);
        element.classList.remove('selected');
      } else {
        selected.add(name);
        element.classList.add('selected');
      }
    }

    function goToNext() {
      if (selected.size === 0) {
        alert("Selecciona al menos una reina.");
        return;
      }

      const selectedQueens = Array.from(selected);
      localStorage.setItem("selectedQueens", JSON.stringify(selectedQueens));

      window.location.href = "select-format.html";
    }
  </script></body>
</html>

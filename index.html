<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Drag Race</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Russo One', sans-serif;
      background: 
        linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,0,255,0.4), rgba(0,0,255,0.4)),
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff66cc,
        0 0 30px #7209b7;
      z-index: 2;
    }

    .start-btn {
      margin-top: 40px;
      background: linear-gradient(45deg, #ff66cc, #ff1493);
      border: none;
      padding: 1.2rem 3rem;
      font-size: 1.5rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff33cc, 0 0 30px #ff99ff;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff66ff, 0 0 60px #ffccff;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <!-- Frase icónica -->
  <h1>She done already done had herses!</h1>

  <!-- Botón -->
  <button class="start-btn" onclick="startSimulation()">¡Comenzar la Simulación!</button>

  <!-- Brillitos -->
  <script>
    function startSimulation() {
      window.location.href = "select-format.html";
    }

    for (let i = 0; i < 100; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = (5 + Math.random() * 10) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Drag Race - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff66cc;
      z-index: 2;
    }

    .racing-flag {
      position: absolute;
      top: 50%;
      width: 180px;
      opacity: 0.4;
      transform: translateY(-50%);
      z-index: 1;
    }

    .racing-flag.left {
      left: 0;
      transform: translateY(-50%) rotate(-15deg);
    }

    .racing-flag.right {
      right: 0;
      transform: translateY(-50%) rotate(15deg);
    }

    .start-btn {
      margin-top: 40px;
      background: linear-gradient(45deg, #ff66cc, #ff1493);
      border: none;
      padding: 1.2rem 3rem;
      font-size: 1.5rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff33cc, 0 0 30px #ff99ff;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff66ff, 0 0 60px #ffccff;
    }

    .quote {
      position: absolute;
      font-style: italic;
      font-size: 1rem;
      color: #ffb3ff;
      opacity: 0.8;
      animation: float 10s infinite ease-in-out alternate;
      text-shadow: 0 0 10px #ff99ff;
      white-space: nowrap;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(2deg); opacity: 1; }
      100% { transform: translateY(0px) rotate(-2deg); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <!-- Banderas estilo carrera (funcionan bien) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Chequered-flag.svg" alt="Bandera izquierda" class="racing-flag left" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Chequered-flag.svg" alt="Bandera derecha" class="racing-flag right" />

  <!-- Frase principal -->
  <h1>She done already done had herses!</h1>

  <!-- Botón -->
  <button class="start-btn" onclick="startSimulation()">¡Comenzar la Simulación!</button>

  <!-- Frases icónicas -->
  <script>
    const quotes = [
      "Not today, Satan!",
      "Bring back my girls!",
      "Sashay away!",
      "Shantay, you stay!",
      "Reading is fundamental.",
      "You’re a winner, baby!",
      "Girl, bye!",
      "You better werk!",
      "No tea, no shade.",
      "Can I get an amen up in here?",
      "I feel very attacked.",
      "The library is open.",
      "This is not RuPaul's Best Friend Race."
    ];

    quotes.forEach((text, index) => {
      const span = document.createElement('span');
      span.className = 'quote';
      span.textContent = text;

      span.style.top = Math.random() * 80 + "%";
      span.style.left = Math.random() * 90 + "%";
      span.style.animationDelay = ${index * 0.5}s;
      span.style.fontSize = ${1 + Math.random()}rem;

      document.body.appendChild(span);
    });

    function startSimulation() {
      window.location.href = "select-format.html"; // Cambia si tienes otra página de destino
    }
  </script>

</body>
</html>

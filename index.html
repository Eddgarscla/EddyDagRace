<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Drag Race</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: url('https://i.ibb.co/k27z1hbj/file-000000003b50620aa85e1e71dd72efc2.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .start-btn {
      padding: 1.5rem 3.5rem;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff66cc, #ff1493, #b30086);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff33cc, 0 0 40px #ff99ff;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ff66ff, 0 0 80px #ffccff;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20px) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

  <!-- Botón central -->
  <button class="start-btn" onclick="startSimulation()">¡Comenzar la Simulación!</button>

  <!-- Brillos aleatorios -->
  <script>
    function startSimulation() {
      window.location.href = "select-format.html";
    }

    // Crear brillos animados
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
